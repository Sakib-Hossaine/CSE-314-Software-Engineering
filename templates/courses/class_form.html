{% extends 'base.html' %}
{% block content %}
<div class="class-form-container">
    <h2>{{ action }} Class</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'class_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<style>
.class-form-container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 2rem; }
.btn { padding: 0.5rem 1.2rem; border-radius: 30px; font-weight: 600; border: none; cursor: pointer; text-decoration: none; font-size: 1rem; transition: all 0.2s; }
.btn-primary { background: linear-gradient(135deg, #38b6ff, #4f8cff); color: #fff; }
.btn-primary:hover { background: linear-gradient(135deg, #4f8cff, #38b6ff); }
.btn-secondary { background: #95a5a6; color: #fff; }
</style>
{% endblock %}
