{% extends 'base.html' %}
{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete the note: <strong>{{ note.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'notes' %}">Cancel</a>
</form>
{% endblock %}
